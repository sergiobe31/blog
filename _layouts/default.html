<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% if page.title %}{{ page.title }} | {% endif %}{{ site.title }}</title>
    <meta name="description" content="{{ page.description | default: site.description }}">

    <!-- Estilos -->
    <link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">

    <!-- MathJax para fórmulas matemáticas -->
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>

    <!-- Syntax highlighting -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/styles/github.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/highlight.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.9.0/languages/python.min.js"></script>
    <script>hljs.highlightAll();</script>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <a href="{{ '/' | relative_url }}" class="site-title">{{ site.title }}</a>
            <nav class="site-nav">
                <a href="{{ '/' | relative_url }}">Inicio</a>
                <a href="{{ '/about' | relative_url }}">Sobre mí</a>
            </nav>
        </div>
    </header>

    <main class="site-content">
        <div class="container">
            {{ content }}
        </div>
    </main>

    <footer class="site-footer">
        <div class="container">
            <p>&copy; {{ site.time | date: '%Y' }} {{ site.author }}. Documentando el camino.</p>
            <div class="social-links">
                {% if site.social.github %}
                <a href="https://github.com/{{ site.social.github }}" target="_blank">GitHub</a>
                {% endif %}
                {% if site.social.linkedin %}
                <a href="https://linkedin.com/in/{{ site.social.linkedin }}" target="_blank">LinkedIn</a>
                {% endif %}
            </div>
        </div>
    </footer>
</body>
</html>
